<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>原生实现对比例子</title>
  <script src="https://cdn.bootcss.com/lodash.js/4.17.15/lodash.core.js">
  </script>
</head>

<body>
  <input type="text" id="input-test">
  <input type="text" id="input-test2">
  <script>
    let time = [0, 0]
    const interval = 300
    const flagArr = [false, false]
    let valueArr = ['', '']
    const print = (index, e) => {
      time[index] = Date.now()
      setTimeout(() => {
        if (Date.now() - time[index] > interval) {
          flagArr[index] = true
          valueArr[index] = e.target.value
          if (flagArr.every(v => v)) {
            console.log(valueArr.join('/'));
          }
        }
      }, interval);
    }
    document.getElementById('input-test')
      .addEventListener('input', (e) => {
        print(0, e)
      })
    document.getElementById('input-test2')
      .addEventListener('input', (e) => {
        print(1, e)
      })
  </script>
</body>

</html>
